name: Caching Primes

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - run: npm install
    
      - name: get npm cache dir
        id: npm-cache-dir
        shell: bash
        run: echo "$dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}

