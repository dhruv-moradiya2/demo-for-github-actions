name: run script

on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
    run-script:
        runs-on: ubuntu-latest
        defaults:
          run:
            working-directory: .
        steps:
            - uses: actions/checkout@v4
            - name: run user .sh 
              run: ./user.sh